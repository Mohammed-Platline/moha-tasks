<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖŸáÿßŸÖŸÉ - Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --work-color: #6366f1;
            --personal-color: #ec4899;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
        }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: orbFloat 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(99, 102, 241, 0.3);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(236, 72, 153, 0.25);
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: rgba(99, 102, 241, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(30px, 10px) scale(1.02); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(236, 72, 153, 0.5)); }
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Add Task Form */
        .add-task-form {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-row input, .form-row select {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-row input:focus, .form-row select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .form-row input::placeholder {
            color: var(--text-muted);
        }

        .form-row select {
            cursor: pointer;
        }

        .form-row select option {
            background: var(--bg-dark);
        }

        .add-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        /* Kanban Board */
        .kanban {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .column {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .column:nth-child(1) { animation-delay: 0.1s; }
        .column:nth-child(2) { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid;
        }

        .column.work .column-header {
            border-color: var(--work-color);
        }

        .column.personal .column-header {
            border-color: var(--personal-color);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .column.work .column-title {
            color: var(--work-color);
        }

        .column.personal .column-title {
            color: var(--personal-color);
        }

        .column-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .column.work .column-icon {
            background: rgba(99, 102, 241, 0.2);
        }

        .column.personal .column-icon {
            background: rgba(236, 72, 153, 0.2);
        }

        .task-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Tasks */
        .tasks {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 200px;
        }

        .task {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: all 0.3s ease;
            animation: taskSlide 0.3s ease-out;
            border: 1px solid transparent;
        }

        @keyframes taskSlide {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .task:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .task.completed {
            opacity: 0.6;
        }

        .task.completed .task-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--text-muted);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-checkbox:hover {
            border-color: var(--success);
        }

        .task.completed .task-checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .task-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            display: none;
        }

        .task.completed .task-checkbox::after {
            display: block;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 1rem;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .task-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-date.overdue {
            color: #ef4444;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .task-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .task-btn.delete:hover {
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .kanban { grid-template-columns: 1fr; }
            .form-row { flex-direction: column; }
            .form-row input, .form-row select, .add-btn { width: 100%; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>ŸÖŸáÿßŸÖŸÉ üìã</h1>
            <p class="subtitle">ŸÜÿ∏ÿßŸÖ ÿ•ÿØÿßÿ±ÿ© ÿßŸÑŸÖŸáÿßŸÖ ÿßŸÑÿ∞ŸÉŸä</p>
        </header>

        <div class="add-task-form">
            <div class="form-row">
                <input type="text" id="taskInput" placeholder="ÿ£ÿ∂ŸÅ ŸÖŸáŸÖÿ© ÿ¨ÿØŸäÿØÿ©...">
                <select id="categorySelect">
                    <option value="work">üíº ÿπŸÖŸÑ</option>
                    <option value="personal">üë§ ÿ¥ÿÆÿµŸä</option>
                </select>
                <input type="date" id="dateInput">
                <button class="add-btn" onclick="addTask()">ÿ•ÿ∂ÿßŸÅÿ© +</button>
            </div>
        </div>

        <div class="kanban">
            <div class="column work">
                <div class="column-header">
                    <div class="column-title">
                        <div class="column-icon">üíº</div>
                        <span>ÿßŸÑÿπŸÖŸÑ</span>
                    </div>
                    <span class="task-count" id="workCount">0 ŸÖŸáÿßŸÖ</span>
                </div>
                <div class="tasks" id="workTasks"></div>
            </div>

            <div class="column personal">
                <div class="column-header">
                    <div class="column-title">
                        <div class="column-icon">üë§</div>
                        <span>ÿ¥ÿÆÿµŸä</span>
                    </div>
                    <span class="task-count" id="personalCount">0 ŸÖŸáÿßŸÖ</span>
                </div>
                <div class="tasks" id="personalTasks"></div>
            </div>
        </div>
    </div>

    <script>
        // Data Store
        let tasks = JSON.parse(localStorage.getItem('mohaTasks')) || [];

        // Save to LocalStorage
        function saveTasks() {
            localStorage.setItem('mohaTasks', JSON.stringify(tasks));
            renderTasks();
        }

        // Add Task
        function addTask() {
            const input = document.getElementById('taskInput');
            const category = document.getElementById('categorySelect');
            const dateInput = document.getElementById('dateInput');

            const text = input.value.trim();
            if (!text) return;

            const task = {
                id: Date.now(),
                text: text,
                category: category.value,
                date: dateInput.value || null,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            input.value = '';
            dateInput.value = '';
            saveTasks();
        }

        // Toggle Complete
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
            }
        }

        // Delete Task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
        }

        // Format Date
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const taskDate = new Date(dateStr);
            taskDate.setHours(0, 0, 0, 0);

            const diffDays = Math.ceil((taskDate - today) / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return 'ŸÖÿ™ÿ£ÿÆÿ±ÿ©';
            if (diffDays === 0) return 'ÿßŸÑŸäŸàŸÖ';
            if (diffDays === 1) return 'ÿ®ŸÉÿ±ÿ©';
            if (diffDays <= 7) return `ÿ®ÿπÿØ ${diffDays} ÿ£ŸäÿßŸÖ`;

            return date.toLocaleDateString('ar-SA', { day: 'numeric', month: 'short' });
        }

        // Check if overdue
        function isOverdue(dateStr) {
            if (!dateStr) return false;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const taskDate = new Date(dateStr);
            taskDate.setHours(0, 0, 0, 0);
            return taskDate < today;
        }

        // Render Tasks
        function renderTasks() {
            const workTasks = tasks.filter(t => t.category === 'work' && !t.completed);
            const personalTasks = tasks.filter(t => t.category === 'personal' && !t.completed);
            const completedTasks = tasks.filter(t => t.completed);

            document.getElementById('workCount').textContent = `${workTasks.length} ŸÖŸáÿßŸÖ`;
            document.getElementById('personalCount').textContent = `${personalTasks.length} ŸÖŸáÿßŸÖ`;

            renderTaskList('workTasks', workTasks);
            renderTaskList('personalTasks', personalTasks);
        }

        // Render Task List
        function renderTaskList(elementId, taskList) {
            const container = document.getElementById(elementId);

            if (taskList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>ŸÖÿß ŸÅŸäŸá ŸÖŸáÿßŸÖ ŸáŸÜÿß ÿ®ÿπÿØ</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = taskList.map(task => `
                <div class="task ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <div class="task-checkbox" onclick="toggleComplete(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-text">${escapeHtml(task.text)}</div>
                        <div class="task-meta">
                            ${task.date ? `<span class="task-date ${isOverdue(task.date) ? 'overdue' : ''}">üìÖ ${formatDate(task.date)}</span>` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn delete" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key to add
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTask();
        });

        // Initial Render
        renderTasks();
    </script>
</body>
</html>
